<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Flight Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <header>
    <h1>View Flights</h1>
    </header>
    <div id="search-bar">
        <img src="https://t4.ftcdn.net/jpg/03/12/27/21/360_F_312272118_VN3ZJCbUnIw3X3JkNHJllyDqPWl1aQpw.jpg" alt="">
    
        <input type="search" name="" id="flightSearch" placeholder="Enter Callsign/ID">
        <button type="button" id="btnSearch">
        <i class="fa-solid fa-magnifying-glass"></i>
            Search
        </button>
        
        <button type="button" id="btnClear">
        <i class="fa-solid fa-trash"></i>
            Clear
        </button>
    </div>

    <div id="content">
    <div class="info">
        <p>Monitor Live Flights with just a click of a button!
            &#128578;
        </p>
    </div>
    <div class="card">
        <h2>Call Sign Title</h2>
        <ul class="plane-data">
            
            
        </ul>
    </div>
    <div class="result-card">
        <ul class="result-list">
            <h2>Search Result</h2>
            
        </ul>
    </div>
    </div>
    
   <script src="script.js"></script>
</body>
</html>
